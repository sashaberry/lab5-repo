{% extends 'base.html' %}

{% block title %}Ученики{% endblock %}

{% block content %}
    <h4>Список учеников</h4>
    <ul>
        {% for order in orders %}
            <li><a href="{{ order.id }}">{{ order.title }}</a></li>
        {% empty %}
            <li>Пустой список</li>
        {% endfor %}
    </ul>
{% endblock %}
